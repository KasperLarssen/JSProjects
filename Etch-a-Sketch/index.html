<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text&family=Oswald&display=swap"
        rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body onload="defaultGrid();">
    <h1 class="main-title">Etch-<redTitle>A</redTitle>-Sketch</h1>
    <div id="inputAndButtonContainer">
        <form onsubmit="return false">
            Enter grid size (0-50): <input type="text" id="userInput">
        </form>
        <div id="createAndClearContainer">
            <button id="create" onclick="updateGrid();">Create grid</button>
            <button id="clear" onclick="clearGrid();">Clear grid</button>
        </div>
        <div id="rainbowButtonContainer">
            <button id="rainbowMode" onclick="enableRainbowMode">Rainbow Mode</button>
            <button id="normalMode" onclick="enableNormalMode">Normal Mode</button>
        </div>
    </div>
    <div id="gridContainer"></div>

    <script src="./app.js"></script>
</body>

</html>
